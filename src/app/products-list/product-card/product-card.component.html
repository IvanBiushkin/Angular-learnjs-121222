<mat-card class="example-card">
	<mat-card-header class="card-header">
		<div
			mat-card-avatar
			class="example-header-image"
			[style.background-image]="getCardAvatar()"
		></div>
		<mat-card-title>{{ card.name }}</mat-card-title>
		<mat-card-subtitle>{{ card.subCategory }}</mat-card-subtitle>
	</mat-card-header>
	<img mat-card-image class="card-image" [src]="getCardImage(imageIndex)" />
	<mat-card-actions>
		<button mat-icon-button color="primary" (click)="nextImage($event)">
			<mat-icon>keyboard_arrow_left</mat-icon>
		</button>
		<button mat-icon-button color="primary" (click)="previousImage($event)">
			<mat-icon>keyboard_arrow_right</mat-icon>
		</button>
	</mat-card-actions>
	<mat-card-content>
		<mat-card-subtitle>Price: {{ card.price }}$</mat-card-subtitle>
		<mat-card-subtitle>Rating: {{ card.rating }}</mat-card-subtitle>
		<mat-card-subtitle
			>Reviews: {{ card.feedbacksCount }}</mat-card-subtitle
		>
	</mat-card-content>
	<mat-card-actions>
		<button mat-raised-button color="primary" (click)="buyProduct($event)">
			BUY
		</button>
	</mat-card-actions>
</mat-card>
